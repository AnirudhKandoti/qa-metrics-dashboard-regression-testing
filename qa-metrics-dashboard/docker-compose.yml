version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: ./backend
    env_file: .env
    depends_on: [postgres]
    ports: ["8000:8000"]
    volumes:
      - ./:/workspace
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
  frontend:
    build: ./frontend
    env_file: .env
    depends_on: [backend]
    ports: ["5173:5173"]
    command: ["npm", "run", "dev", "--", "--host"]
volumes:
  pgdata:
